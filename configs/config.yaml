hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  job:
    chdir: true

seed: 42
max_features: 50000
ngram_min: 1
ngram_max: 2
min_df: 2
C: 1.0
max_iter: 2000

processed_dir: data/processed

model_out: ${hydra:runtime.output_dir}/model.joblib
metrics_out: ${hydra:runtime.output_dir}/metrics.json
train_log: ${hydra:runtime.output_dir}/train.log

# Weights & Biases (wandb) experiment logging
# Set wandb_mode to "disabled" to turn off logging, "offline" to log locally, or "online" for cloud
wandb_project: news-classifier
wandb_entity: null
wandb_mode: online
